<!DOCTYPE html>
<style>
    .wrapper span {
        width: 270px;
        display: inline-table;
    }
    .wrapper-top span{
    }
    .wrapper-elements {
        background-color: beige;
        border-top: ridge;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="wrapper">
   <h3>There are {{ db_elements|length }} channels</h3>
    <div class="wrapper-top"><h4>
        <span style="width: 30px"></span>
        <span class="channel_name">Channel name</span>
        <span class="channel_time">Creation date</span>
        <span class="channel_link">Link</span>
        <span class="channel_web_site">Web site</span>
        <span class="channel_description">Description</span></h4>
    </div>
    <br>
    {% for elem in db_elements %}
        <div class="wrapper-elements">
    <img src="{{ elem['icon_link'] }}" style="margin-bottom: -5px;width: 30px">
    <span class="channel_name">{{ elem['name']|safe }}</span>
    <span class="channel_cr_tm">{{ elem['cr_tm']|safe }}</span>
    <span class="channel_link">{{ elem['link']|safe }}</span>
    <span class="channel_web_site">{{ elem['web_site']|safe }}</span>
    <span class="channel_description">{{ elem['description']|safe }}</span>
        </div>
    <br>
    {% endfor %}
</div>
</body>
</html>
