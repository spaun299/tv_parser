<!DOCTYPE html>
<style>
    .wrapper span{
        padding-left: 350px;
        position: relative;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body><h2>
<span class="channel_name">Channel name</span>
<div class="wrapper">
<span class="channel_time">Creation date</span>
    <span class="channel_link">Link</span>
    <span class="channel_web_site">Web site</span>
    <span class="channel_logo">Logo</span>
    <span class="channel_description">Description</span><br>
{% for elem in db_elements %}
    <img src="{{ elem['icon_link'] }}">
    <span class="channel_name">{{ elem['name'] }}</span>
    <span class="channel_time">{{ elem['cr_tm']|safe }}</span>
    <br>
    {% endfor %}
</h2>
</div>
</body>
</html>
